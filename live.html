<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Services</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="images/logo.png" alt="Church Logo">
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <nav>
        <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="live.html">Live</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="give.html">Give</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="live-content reveal">
        <h2>Watch Live Services</h2>
        <iframe src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" frameborder="0" allowfullscreen></iframe>
    </section>
</main>

<footer>
<p>&copy; 2025 Our Church. All rights reserved.</p>
</footer>

<script>
function toggleMenu() {
    const nav = document.getElementById('nav-links');
    nav.classList.toggle('active');
}

window.addEventListener('scroll', revealOnScroll);
window.addEventListener('load', revealOnScroll);
window.addEventListener('scroll', function() {
    const header = document.querySelector('header');
    if(window.scrollY > 50) header.classList.add('scrolled');
    else header.classList.remove('scrolled');
});

function revealOnScroll() {
    const reveals = document.querySelectorAll('.reveal');
    reveals.forEach(r => {
        const windowHeight = window.innerHeight;
        const elementTop = r.getBoundingClientRect().top;
        const revealPoint = 150;
        if(elementTop < windowHeight - revealPoint) r.classList.add('active');
        else r.classList.remove('active');
    });
}
</script>

</body>
</html>
